<!DOCTYPE html>
<html lang="en">

<body id="kb_body">
<main class="kb_menu_wrapper">
    <img class="kb_logo" src="./imgs/logo_traced.png" alt="kb_logo"/>
    <section class="kb_section">
        <p class="kb_billing_title">영업시간</p>
        <p class="kb_billing_title">조식특선 (월 ~ 토)</p>
        <p class="kb_billing_txt">06:30~08:30</p>
        <p class="kb_billing_title">런치뷔페 (월 ~ 토)</p>
        <p class="kb_billing_txt">11:00~14:00</p>
        <p class="kb_billing_title">이용요금</p>
        <p class="kb_billing_title">1인</p>
        <p class="kb_billing_txt">현금 8,500원 / 카드 9,000원</p>

    <section class="kb_section">

        <p class="kb_notice_info"></p>
    </section>

    <section class="kb_section">
        <p class="kb_billing_title">위치</p>
        <div id="map"></div>
        <p class="kb_billing_txt">지도 준비중</p>
        <p class="kb_billing_txt">남부터미널역 1번출구/ 서초중앙로42 블루핀타워</p>
    </section>

    <nav class="kb_nav_wrapper">
        <div class="kb_nav_container" data-index="0">
            <img src="imgs/Billing.png" alt="location icon"/>
            <span class="kb_icon_txt">가격안내</span>
        </div>
        <div class="kb_nav_container" data-index="1">
            <img src="imgs/Menu.png" alt="location icon"/>
            <span class="kb_icon_txt">메뉴</span>
        </div>
        <div class="kb_nav_container" data-index="2">
            <img src="imgs/icon_location.png" alt="location icon"/>
            <span class="kb_icon_txt">오시는길</span>
        </div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=09e1eaadbb713e6f827abbc336c32712"></script>
